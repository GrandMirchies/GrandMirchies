<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> 
    <link href="css/sb-admin-2.min.css" rel="stylesheet"> 
    <link href="css/style.css" rel="stylesheet"> 
</head>

<body id="page-top">
    <div id="cover-spin"></div>
    <!-- Page Wrapper -->
    <div id="wrapper"> 
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content"> 
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"> 
                    <ul class="navbar-nav">   
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="/admin.html" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Douglas McGee</span>
                                <img class="img-profile rounded-circle"
                                    src="img/logo.png">
                            </a> 
                        </li>
                        <!-- Nav Item - Alerts -->
                        <li class="nav-item dropdown no-arrow mx-1">  
                            <a style="padding: 0;" class="nav-link dropdown-toggle" href="/admin.html" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                               <h4 class="text-gray-800" style="margin-bottom: 0px;">Grand Bakers Inn Admin</h4>
                            </a> 
                        </li>  

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid"> 

                    <!-- Content Row -->
                    <div class="row mb-4" id="updated_section" style="display: none;"> 
                    <select id="updated_section_select" class="form-control">
                    <option value="Morning">Morning Opening</option>
                    <option value="Evening">Evening Closing</option>
                    <option value="Night">Night Closing</option>
                    </select>
                    </div> 
                    <div class="row" id="snack_update_panel"> 
                        
                    </div>  
                    <div class="row center" id="norecords" style="display: none;"> 
                        <p>No Stock updates available</p>
                    </div>  
                    <div class="row">
                        <a id="save_stock" style="display: none;" class='btn btn-success btn-icon-split col-xl-3 col-md-6 mb-4'>
                            <span class='icon text-white-50'>
                                <i class='fas fa-check'></i>
                                <span class='text'>Save Stock</span>
                        </a>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div> 
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="addproduct_modal" tabindex="-1" role="dialog" aria-labelledby="addsnacklable"
        aria-hidden="true">
       <form id="frmsnacks">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addsnacklable">Add New Snack</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div  class="form-group">
                    <label for="snackname">Snack Name</label>
                    <input type="text" id="snackname" name="sn_name" class="form-control"/>
                    </div>
                    <div  class="form-group">
                        <label for="snackwprice">WholeSale Price</label>
                        <input type="text" id="snackwprice" name="sn_w_price" class="form-control"/>
                        </div>
                        <div  class="form-group">
                            <label for="snackrprice">Retail Price</label>
                            <input type="text" id="snackrprice" name="sn_r_price" class="form-control"/>
                            </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary" id="btn_save_snack" value="Save"/>
                </div>
            </div>
        </div>
    </form>
    </div>
    <div class="modal fade" id="messagebox" tabindex="-1" role="dialog" aria-labelledby="messageboxlabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageboxlabel">Message</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body" id="msgboxvbody"></div>
                <div class="modal-footer"> 
                    <a class="btn btn-primary"  data-dismiss="#messagebox" href="">Ok</a>
                </div>
            </div>
        </div>
    </div> 
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script> 
    <script src="js/admin.js"></script>
    <script>
        $(document).ready(function(){getsnacks();});
    </script>
</body>
